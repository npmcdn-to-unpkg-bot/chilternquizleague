<div>
	<div class="box-title">Tables</div>
	<form novalidate>
		<table>
			<tr ng-repeat="results">
				<td>Name</td>
				<td><input ng-model="competition.description"></td>
			</tr>
			<tfoot>
				<tr>
					<td></td>
					<td>
						<button ng-click="reset()">Reset</button>
						<button ng-click="update(competition)">Save</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</div>
