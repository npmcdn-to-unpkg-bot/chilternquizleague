<div ng-controller="FixturesCtrl">
	<div class="box-title">League Details</div>
	<form novalidate>
		<table>
			<tr>
				<td>Current Date</td>
				<td><input ng-model="currentDate" type="date"/><button ng-click="advanceDate()">advance</button></td>
			</tr>
			<tr>
				<td>Home</td>
				<td><select ng-model="fixture.home" ng-options="team as team.name for team in teams"></td>
			</tr>
			<tr>
				<td>Away</td>
				<td><select ng-model="fixture.away" ng-options="team as team.name for team in teams"></td>
			</tr>
			<tr>
				<td></td>
				<td><button ng-click="addFixture(fixture)">Add</button></td>
			</tr>
			<tr>
				<td>Fixtures</td><td>
				<div ng-repeat="(date,fixts) in fixtures">{{date}}
					<div ng-repeat="fixt in fixts">{{fixt.home.shortName}} - {{fixt.away.shortName}} <button ng-click="removeFixture(fixt)">Remove</button></div>
				</div></td>
			</tr>

			<tfoot>
				<tr>
					<td></td>
					<td>
						<button ng-click="reset()">Reset</button>
						<button ng-click="updateFixtures(fixtures)">Save</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</div>
