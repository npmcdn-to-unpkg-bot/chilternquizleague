<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainController">
<head>
<meta charset="UTF-8">
<title>{{global.leagueName}} - Competitions</title>
<link rel="icon" type="image/gif" href="/favicon.gif" />
<link type="text/css" rel="stylesheet" href="/css/top.css">
<link type="text/css" rel="stylesheet" href="/css/results.css">
<link type="text/css" rel="stylesheet" href="/css/team.css">
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/angular-animate.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/competitions.js"></script>

</head>
<body>
	<div>
		<div ng-include="'/top.html'"></div>
		<div class="body-container" ng-controller="CompetitionsController">
			<div class="show teams standard-margins">
				<div class="selection-item" ng-repeat="item in competitions" ng-class="item.type == competition.type ? 'selected' : 'unselected'">
					<a href="" ng-click="setCompetition(item)">{{item.description}}</a>
				</div>
			</div>
			<div class="team-pane standard-margins">
				<div><span>Season</span><select ng-model="season" ng-options="season as season.description for season in seasons"></select></div>
				<div ng-include="getTemplate(competition.type.name)" ></div>
			</div>
		</div>
	</div>
</body>

</html>
