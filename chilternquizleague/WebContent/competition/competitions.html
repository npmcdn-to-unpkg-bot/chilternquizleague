<div ng-controller="CompetitionsController">
	<div class="show teams standard-margins">
		<div class="selection-item" ng-repeat="item in competitions | orderBy : 'type.name'" ng-class="item.type == competition.type ? 'selected' : 'unselected'">
			<a href="#/competitions/{{item.type.name}}">{{item.description}}</a>
		</div>
	</div>
	<div class="team-pane" >
		<div ng-include="'/common/season-dropdown.html'"></div>
		<div class="something" style="position:absolute;" ng-include="getTemplate(templateName)" ></div>
	</div>
</div>
