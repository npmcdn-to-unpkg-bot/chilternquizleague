<md-dialog>
	<md-content>
		<div flex layout="vertical">
		<md-subheader><div>Contact {{title}}</div></md-subheader>
		<form>
			<md-text-float label="Your email address" type="email" ng-model="sender" ></md-text-float>
			<div>Your Message</div>
			<textarea rows="15" cols="50" ng-model="text"></textarea>
			<div class="md-toolbar-tools" layout-align="space-between"><md-button ng-click="send()" class="md-primary md-raised">Send</md-button><md-button ng-click="closeDialog()" class="md-raised">Cancel</md-button></div>
		</form>
		</div>
	</md-content>
</md-dialog>
