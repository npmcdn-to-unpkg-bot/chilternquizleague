<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainController">
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-store" />
<link type="text/css" rel="stylesheet" href="/css/index.css">
<link rel="icon" type="image/gif" href="/favicon.gif" />
<base href="/">
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.js"></script>
<script type="text/javascript" src="/js/angular-animate.js"></script>
<script type="text/javascript" src="/js/angular-route.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
<script type="text/javascript" src="/js/leagueTable.js"></script>
<script type="text/javascript" src="/js/team.js"></script>
<title ng-cloak>{{global.leagueName}}</title>
</head>
<body>
	<div>
		<div id="fb-root"></div>
		<script>
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id))
					return;
				js = d.createElement(s);
				js.id = id;
				js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.0";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
		<div ng-include="'/top.html'"></div>
		<div ng-view="mainView" class="body-container something">
		</div>
	</div>
	<div class="footer show">
		<div>footer</div>
	</div>
</body>
</html>
