<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainController">
<head>
<meta charset="UTF-8">
<title>{{global.leagueName}}</title>
<link type="text/css" rel="stylesheet" href="/css/index.css">
<link rel="icon" type="image/gif" href="/favicon.gif" />
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.js"></script>
<script type="text/javascript" src="/js/view.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
<script type="text/javascript" src="/js/leagueTable.js"></script>
</head>
<body>
	<div>
		<div id="fb-root"></div>
		<script>
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id))
					return;
				js = d.createElement(s);
				js.id = id;
				js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.0";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
		<div ng-include="'/top.html'"></div>
		<div class="body-container">
			<div class="feeds">
				<div class="fb-like-box"
					data-href="https://www.facebook.com/ChilternQuizLeague"
					data-colorscheme="light" data-show-faces="false" data-header="true"
					data-stream="true" data-show-border="true"></div>
			</div>
			<div class="body-content">
				<div class="league-table-container"ng-include="'/results/league-table.html'" ></div>
				<div class="front-page-text" ng-bind-html="global.frontPageText | htmlify" ></div>

			</div>
		</div>
	</div>
	<div class="footer show">
		<div>footer</div>
	</div>
</body>
</html>
