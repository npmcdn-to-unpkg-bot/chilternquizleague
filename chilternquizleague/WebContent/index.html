<!DOCTYPE html>
<html ng-app="qlApp" ng-controller="ResultsController">
<head>
<meta charset="UTF-8">
<title>{{leagueName}}</title>
<link href='http://fonts.googleapis.com/css?family=Nunito:700'
	rel='stylesheet' type='text/css'>
<link rel="icon" type="image/gif" href="/favicon.gif" />
<link type="text/css" rel="stylesheet" href="/css/main.css">
<link type="text/css" rel="stylesheet" href="/css/menu-other.css">
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
</head>
<body>
	<div>
		<div id="fb-root"></div>
		<script>
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id))
					return;
				js = d.createElement(s);
				js.id = id;
				js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.0";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
		<div ng-include="'top.html'"></div>
		<div class="body-container">
			<div class="feeds">
				<div class="fb-like-box"
					data-href="https://www.facebook.com/ChilternQuizLeague"
					data-colorscheme="light" data-show-faces="false" data-header="true"
					data-stream="true" data-show-border="true"></div>
			</div>
			<div class="body-content">
				<div class="league-table">
					<p class="header">League Table {{season.description}}</p>
					<table class="league-table-tbl" ng-repeat="table in season.tables">
						<thead>
							<tr ng-if="table.description">
								<td colspan="8">{{table.description}}</td>
							</tr>
							<tr>
								<td>Position</td>
								<td>Team</td>
								<td>Played</td>
								<td>Won</td>
								<td>Lost</td>
								<td>Drawn</td>
								<td>Scored</td>
								<td>Points</td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in table.rows">
								<td class="numeric">{{item.position}}</td>
								<td><a href="#/team.html?teamId={{item.team.id}}">{{item.team.shortName}}</a></td>
								<td class="numeric">{{item.played}}</td>
								<td class="numeric">{{item.won}}</td>
								<td class="numeric">{{item.lost}}</td>
								<td class="numeric">{{item.drawn}}</td>
								<td class="numeric">{{item.matchPointsFor}}</td>
								<td class="numeric">{{item.leaguePoints}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="front-page-text">{{frontPageText}}</div>

			</div>
		</div>
	</div>
	<div class="footer show">
		<div>footer</div>
	</div>
</body>
</html>
