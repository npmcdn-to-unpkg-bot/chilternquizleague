<div>
	<div class="box-title">User Details</div>
	<form novalidate>
		<table>
			<tr>
				<td>Name</td>
				<td><input ng-model="user.name"></td>
			</tr>
			<tr>
				<td>email</td>
				<td><input ng-model="user.email" ng-change="user.name=user.email"></td>
			</tr>

			<tfoot>
				<tr>
					<td></td>
					<td>
						<button ng-click="reset()">Reset</button>
						<button ng-click="update(user)">Save</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</div>
