<div ng-controller="VenuesController">
	<div class="show teams standard-margins">
		<div class="selection-item"
			ng-repeat="item in venues | orderBy:'name'"
			ng-class="item.id == venue.id ? 'selected' : 'unselected'">
			<a href="#/venues/{{item.id}}">{{item.name}}</a>
		</div>
	</div>
	<div class="team-pane venue-layout">
		<div class="venue-container">
			<div class="venue-details titled-list">
				<div>{{venue.name}}</div>
				<div class="venue-address" ng-bind-html="venue.address | lineBreaks | htmlify"></div>
				<div ng-if="searchAddress">
				<iframe width="300" height="225" frameborder="0" style="border:0"
src="{{searchAddress}}"></iframe>
				</div>
				
				<div>
					Website : <a href="{{venue.website}}" target="_blank">{{venue.website}}</a>
				</div>
				<div>
					email : <a href="mailto:{{venue.email}}">{{venue.email}}</a>
				</div>
				<div>phone : {{venue.phone}}</div>

			</div>

			<div ng-if="venue.imageURL" class="venue-picture">
				<div>
					<img alt="" ng-src="{{venue.imageURL}}">
				</div>
			</div>
		</div>

	</div>
</div>
