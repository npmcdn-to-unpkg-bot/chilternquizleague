<div ng-controller="VenuesController" flex layout="vertical" layout-sm="horizontal">
<md-sidenav class="md-sidenav-left md-whiteframe-z2"
	component-id="left" is-locked-open="$media('sm')" md-padding>

		<div ng-repeat="item in venues | orderBy:'name'">
			<md-button class="menu-item menu-title" ng-click="closeLeft()" href="/venues/{{item.id}}">{{item.name}}</md-button>
		</div>

	</md-sidenav>
	<div flex ui-view style="margin-left:1em; margin-top:.25em;"></div>
	
</div>
