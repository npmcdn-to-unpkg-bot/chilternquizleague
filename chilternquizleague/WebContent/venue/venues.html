<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainController">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/gif" href="/favicon.gif" />
<link type="text/css" rel="stylesheet" href="/css/venue.css">
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/angular-animate.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/venue.js"></script>
<title ng-cloak >{{global.leagueName}} - Venues</title>
</head>
<body>
	<div>
		<div ng-include="'/top.html'"></div>
		<div class="body-container" ng-controller="VenuesController">
			<div class="show teams standard-margins">
				<div class="selection-item" ng-repeat="item in venues | orderBy:'name'" ng-class="item.id == venue.id ? 'selected' : 'unselected'">
					<a href="" ng-click="setVenue(item)">{{item.name}}</a>
				</div>
			</div>
			<div class="team-pane standard-margins venue-container">
				<div class="venue-details">
					<div>{{venue.name}}</div>
					<div ng-bind-html="venue.address | htmlify"></div>
					<div>Website : <a href="{{venue.website}}" target="_blank">{{venue.website}}</a></div>
					<div>email : <a href="mailto:{{venue.email}}">{{venue.email}}</a></div>
					<div>phone : {{venue.phone}}</div>
					
				</div>
				<div ng-if="venue.imageURL" class="venue-picture"><div><img alt="" ng-src="{{venue.imageURL}}"></div></div>
			</div>
		</div>
	</div>
</body>

</html>
