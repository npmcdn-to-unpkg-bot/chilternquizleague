<div>
	<div class="box-title">Venue Details</div>
	<form novalidate >
		<table>
			<tr>
				<td>Name</td>
				<td><input ng-model="venue.name"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea rows="10" cols="30" ng-model="venue.address"></textarea></td>
			</tr>
			<tr>
				<td>Postcode</td>
				<td><input ng-model="venue.postcode"></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input ng-model="venue.phone"></td>
			</tr>
			<tr>
				<td>Email Address</td>
				<td><input ng-model="venue.email"></td>
			</tr>
			<tr>
				<td>Website</td>
				<td><input ng-model="venue.website"></td>
			</tr>
			<tfoot><tr><td></td><td>    <button ng-click="resetVenue()">Reset</button>
    <button ng-click="updateVenue(venue)">Save</button></td></tr></tfoot>
		</table>
		
		
	</form>

</div>
