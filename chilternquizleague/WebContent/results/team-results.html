<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainController">
<head>
<meta charset="UTF-8">
<title>{{global.leagueName}} - Team Results</title>
<link rel="icon" type="image/gif" href="/favicon.gif" />
<link type="text/css" rel="stylesheet" href="/css/top.css">
<link type="text/css" rel="stylesheet" href="/css/results.css">
<link type="text/css" rel="stylesheet" href="/css/team.css">
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/angular-animate.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/results.js"></script>

</head>
<body>
	<div>
		<div ng-include="'/top.html'"></div>
		<div class="body-container" ng-controller="TeamResultsController">
			<div class="show teams standard-margins">
				<div class="selection-item" ng-repeat="item in teams | orderBy:'shortName'" ng-class="item.id == team.id ? 'selected' : 'unselected'">
					<a href="" ng-click="setTeam(item)">{{item.name}}</a>
				</div>
			</div>
			<div class="team-pane standard-margins">
				<div><span>Season</span><select ng-model="season" ng-options="season as season.description for season in seasons"></select></div>
				<div ng-repeat="results in team.extras.results | orderBy : 'date' : reverse" >
					<div ng-repeat="result in results.results"><span>{{results.date | date : 'dd MMMM yyyy'}} - {{results.description}} -- {{result.fixture.home.shortName}} {{result.homeScore}} : {{result.awayScore}} {{result.fixture.away.shortName}}</span></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
