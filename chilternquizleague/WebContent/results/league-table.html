
<div class="league-table" ng-controller="LeagueTableController">
	<p class="header">League Table {{season.description}}</p>
	<table class="league-table-tbl"
		ng-repeat="table in season.tables">
		<thead>
			<tr class="league-table-description" ng-if="table.description">
				<td colspan="8">{{table.description}}</td>
			</tr>
			<tr>
				<td>Pos.</td>
				<td>Team</td>
				<td>Played</td>
				<td>Won</td>
				<td>Lost</td>
				<td>Drawn</td>
				<td>Scored</td>
				<td>Points</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in table.rows | orderBy : ['leaguePoints','matchPointsFor', 'won', 'drawn','team.shortName'] : true">
				<td class="numeric">{{item.position ? item.position : ($index +
					1)}}</td>
				<td class="team-name"><a href="/team/teams.html#{{item.team.id}}">{{item.team.shortName}}</a></td>
				<td class="numeric">{{item.played}}</td>
				<td class="numeric">{{item.won}}</td>
				<td class="numeric">{{item.lost}}</td>
				<td class="numeric">{{item.drawn}}</td>
				<td class="numeric">{{item.matchPointsFor}}</td>
				<td class="numeric">{{item.leaguePoints}}</td>
			</tr>
		</tbody>
	</table>
</div>
