
<div class="league-table" ng-controller="LeagueTableController">
	<div class="header">League Table {{leagueTable.description}}</div>
	<table class="league-table-tbl"
		ng-repeat="table in leagueTable.tables">
		<thead>
			<tr class="league-table-description" ng-if="table.description">
				<th colspan="8">{{table.description}}</th>
			</tr>
			<tr>
				<th><div>Pos.</div></th>
				<th><div>Team</div></th>
				<th><div>Played</div></th>
				<th><div>Won</div></th>
				<th><div>Lost</div></th>
				<th><div>Drawn</div></th>
				<th><div>Scored</div></th>
				<th><div>Points</div></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in table.rows | orderBy : ['leaguePoints','matchPointsFor', 'won', 'drawn','team.shortName'] : true">
				<td class="numeric"><div>{{item.position ? item.position : ($index +
					1)}}</div></td>
				<td><div class="team-name"><a href="/team/team.html#{{item.team.id}}">{{item.team.shortName}}</a></div></td>
				<td ><div>{{item.played}}</div></td>
				<td><div class="numeric">{{item.won}}</div></td>
				<td><div class="numeric">{{item.lost}}</div></td>
				<td><div class="numeric">{{item.drawn}}</div></td>
				<td><div class="numeric">{{item.matchPointsFor}}</div></td>
				<td><div class="numeric">{{item.leaguePoints}}</div></td>
			</tr>
		</tbody>
	</table>
</div>
