<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainController">
<head>
<meta charset="UTF-8">
<title>{{global.leagueName}} - All Results</title>
<link rel="icon" type="image/gif" href="/favicon.gif" />
<link type="text/css" rel="stylesheet" href="/css/top.css">
<link type="text/css" rel="stylesheet" href="/css/results.css">
<link type="text/css" rel="stylesheet" href="/css/team.css">
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/angular-animate.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/results.js"></script>

</head>
<body>
	<div>
		<div ng-include="'/top.html'"></div>
		<div class="body-container" ng-controller="AllResultsController">
			<div class="show teams standard-margins">
				<div class="selection-item" ng-repeat="item in seasons | orderBy:'startYear'" ng-class="item.id == season.id ? 'selected' : 'unselected'">
					<a href="" ng-click="setSeason(item)">{{season.description}}</a>
				</div>
			</div>
			<div class="show team-pane standard-margins">
				<div class="show-thin results" ng-repeat="results in allResults | orderBy : 'date' : reverse">
					<span>{{results.date | date : 'dd MMMM yyyy'}} - {{results.description}}</span>
					<div ng-repeat="result in results.results"><span>{{result.fixture.home.shortName}} {{result.homeScore}} : {{result.awayScore}} {{result.fixture.away.shortName}}</span></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
