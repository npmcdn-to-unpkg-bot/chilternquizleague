<div ng-controller="ResultsSubmitController">
	<section style="margin-left:.25em;">
	<form>
		<div>
			<md-text-float autofocus autocomplete label="Enter your email address" type="email"
				ng-model="email" ng-change="fixturesForEmail(email)" size="50"
				required />
		</div>
		<div ng-if="preSubmission.fixtures">
			<md-subheader class="md-primary">{{preSubmission.fixtures.start | date :'dd MMMM yyyy'}} : {{preSubmission.fixtures.description}} - {{preSubmission.fixtures.fixtures[0].home.name}} : {{preSubmission.fixtures.fixtures[0].away.name}}</md-subheader>

			<div ng-repeat="result in results">
				
			<div layout="row" layout-sm="column" padding>
				
				<md-subheader class="md-primary">{{result.type.description}}</md-subheader>
				<div >
					<md-text-float label="{{result.result.fixture.home.shortName}} - Home"
						type="number" ng-model="result.result.homeScore" ng-disabled="preSubmission.results[0].result.homeScore" />
				</div>
	
				<div>
					<md-text-float label="{{result.result.fixture.away.shortName}} - Away"
						type="number" ng-model="result.result.awayScore" ng-disabled="preSubmission.results[0].result.awayScore"/>
				</div>
			
			</div>
			
			</div>


			<div colspan="2">Report</div>

			<div>
				<textarea ui-tinymce="tinymceOptions" cols="60" rows="10"
					ng-model="results[0].result.reports[0].text.text"></textarea>
			</div>

			<div style="margin-top:.25em;">
				<md-button ng-click="submitResults()" class="md-primary md-raised">Submit</md-button>
			</div>

		</div>
	</form>
	</section>
</div>
