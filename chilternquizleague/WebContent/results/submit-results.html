<div ng-controller="ResultsSubmitController">
	<md-toolbar>
	<div class="md-toolbar-tools">
		<span class="title-text">Submit Results</span>
	</div>
	</md-toolbar>

	<form>
		<div>
			<md-text-float label="Enter your email address" type="email"
				ng-model="email" ng-change="fixturesForEmail(email)" size="50"
				required />
		</div>
		<div ng-if="fixture">
			<div>{{fixture.start | date :'dd MMMM yyyy'}} :
				{{fixture.home.name}} - {{fixture.away.name}}</div>


			<md-subheader class="md-primary">{{fixtures.description}}</md-subheader>


			<div>
				<md-text-float label="{{mainResult.fixture.home.shortName}} - Home"
					type="number" ng-model="mainResult.homeScore" />
			</div>

			<div>
				<md-text-float label="{{mainResult.fixture.away.shortName}} - Away"
					type="number" ng-model="mainResult.awayScore" />
			</div>

			<md-subheader class="md-primary">Beer Leg</md-subheader>


			<div>
				<md-text-float label="{{mainResult.fixture.home.shortName}} - Home"
					type="number" ng-model="beerResult.homeScore" />
			</div>


			<div>
				<md-text-float label="{{mainResult.fixture.away.shortName}} - Away"
					type="number" ng-model="beerResult.awayScore" />
			</div>

			<div colspan="2">Report</div>

			<div>
				<textarea ui-tinymce="tinymceOptions" cols="60" rows="10"
					ng-model="mainResult.reports[0].text.text"></textarea>
			</div>

			<div style="margin-top:.25em;">
				<md-button ng-click="submitResults()" class="md-primary md-raised">Submit</md-button>
			</div>

		</div>
	</form>
</div>
