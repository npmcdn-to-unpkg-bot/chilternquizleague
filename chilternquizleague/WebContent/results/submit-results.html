<div ng-controller="ResultsSubmitController">
	<section style="margin-left:.25em;">
	<form>
		<div>
			<md-input-container>
			<label>Enter your email address</label>
			<input autofocus autocomplete="on" type="email"
				ng-model="email" ng-change="fixturesForEmail(email)" size="50"
				required >
			</md-input-container>
		</div>
		<div ng-if="preSubmission.fixtures">
			<cql-subheader class="md-primary">{{preSubmission.fixtures.start | date :'dd MMMM yyyy'}} : {{preSubmission.fixtures.description}} - {{preSubmission.fixtures.fixtures[0].home.name}} : {{preSubmission.fixtures.fixtures[0].away.name}}</cql-subheader>

			<div ng-repeat="result in results">
				
				<span class="md-accent">{{result.compType.description}}</span>
				<div layout="row" layout-sm="column" padding>
					
					<md-input-container>
						<label>{{result.result.fixture.home.shortName}} - Home</label>
						<input type="number" ng-model="result.result.homeScore" ng-disabled="preSubmission.results[0].result.homeScore" >
					</md-input-container>
					<md-input-container>
						<label>{{result.result.fixture.away.shortName}} - Away</label>
						<input type="number" ng-model="result.result.awayScore" ng-disabled="preSubmission.results[0].result.homeScore" >
					</md-input-container>
				
				</div>
			
			</div>

			<md-input-container>
					<label>Report</label>
				<textarea ui-tinymce="tinymceOptions" cols="60" rows="10"
					ng-model="results[0].result.reports[0].text.text"></textarea>
			</md-input-container>

			<div style="margin-top:.25em;">
				<md-button ng-click="submitResults()" class="md-primary md-raised">Submit</md-button>
			</div>

		</div>
	</form>
	</section>
</div>
