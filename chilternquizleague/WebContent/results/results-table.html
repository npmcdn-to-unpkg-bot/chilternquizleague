<div ng-controller="ResultsTable" style="position:relative">
	<table class="results-table">

		<thead ng-repeat-start="resultSet in results  | orderBy: 'date' : true | limitTo:(rowCount?rowCount:10000)">
			<tr>
				<th colspan="8">{{resultSet.description}} - {{resultSet.date |
					date:'dd MMMM yyyy'}}</th>
			</tr>
			
			<tr>	<th colspan="8">{{resultSet.description}}</th>
			</tr>
			
			<tr><th colspan="8">{{resultSet.date | date:'dd MMMM yyyy'}}</th>
			</tr>
			
		
		</thead>
		<tbody ng-repeat-end>
			<tr
				ng-repeat="result in resultSet.results | orderBy :'fixture.home.shortName'">
				<td class="home-team" ng-class="result.homeScore > result.awayScore ? 'winner':''">{{result.fixture.home.shortName}}</td>
				<td class="numeric">{{result.homeScore}}</td>
				<td>-</td>
				<td class="left-align">{{result.awayScore}}</td>
				<td class="away-team" ng-class="result.awayScore > result.homeScore ? 'winner':''">{{result.fixture.away.shortName}}</td>
				<td class="row-annotation"><a href="" ng-click="showReports(resultSet,result)">reports</a></td>
			</tr>
		</tbody>
	</table>
	<div ng-include="'/common/popup.html'"
		ng-init="popupContents='/results/reports.html'"></div>
</div>
