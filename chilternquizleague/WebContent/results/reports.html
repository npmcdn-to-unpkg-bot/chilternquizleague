<md-dialog>
	<md-content>
		<div class="title-text">{{reportsData.results.date | date:'dd MMMM yyyy'}} -
	{{reportsData.result.fixture.home.shortName}} :
	{{reportsData.result.fixture.away.shortName}}
	</div>
		<md-card ng-repeat="report in reports.reports" ng-if="report.text">
			<md-subheader>By: {{report.team.name}}</md-subheader>
			<div ng-bind-html="report.text | htmlify"></div>
		</md-card>
	</md-content>
</md-dialog>
