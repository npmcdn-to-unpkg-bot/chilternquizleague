<md-dialog class="md-padding">
	<md-subheader class="md-primary">{{reportsData.results.date | date:'dd MMM yyyy'}} -
	{{reportsData.result.fixture.home.shortName}} :
	{{reportsData.result.fixture.away.shortName}}
	</md-subheader>
	<md-content>
		<md-card ng-repeat="report in reports.reports" ng-if="report.text">
			<md-card-content>
			<md-subheader>By: {{report.team.name}}</md-subheader>
			<div ng-bind-html="report.text | lineBreaks | htmlify"></div>
			</md-card-content>
		</md-card>
	</md-content>

</md-dialog>
