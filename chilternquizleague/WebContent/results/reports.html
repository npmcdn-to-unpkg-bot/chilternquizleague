<div style="height:inherit;" ng-controller="ReportsController">
	<div class="reports-popup-header">{{reportsData.results.date | date:'dd MMMM yyyy'}} -
	{{reportsData.result.fixture.home.shortName}} :
	{{reportsData.result.fixture.away.shortName}}
	</div>
	<div class="popup-inner">
		<div ng-repeat="report in reports.reports">
			By {{report.team.name}}
			<div class="standard-margins text-block"
				ng-bind-html="report.text | htmlify"></div>
		</div>
	</div>
</div>
