<md-whiteframe class="md-whiteframe-z1" flex ng-controller="VenueListCtrl">
	<md-subheader >Venues</md-subheader>
	<md-button ng-click="addScreen()" >Add New</md-button>

	<md-list>
	<md-item ng-repeat="venue in venues | orderBy :'name'">
		<div><md-button href="/maintain/venues/{{venue.id}}" ng-class="venue.retired ? 'retired' : ''">{{venue.name}}</md-button></div>
	</md-item>
	</md-list>
</md-whiteframe>
