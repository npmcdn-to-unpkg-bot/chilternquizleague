<div ng-controller="SeasonListCtrl">
	<cql-subheader class="md-primary">Statistics</cql-subheader>
	<md-list>
		<md-item ng-repeat="season in seasons | orderBy:'startYear':true">
			<md-item-content><md-button href="/maintain/stats/{{season.id}}">{{season.startYear}}/{{season.endYear}}</md-button></md-item-content>
		</md-item>
	</md-list>
</div>
