<div ng-controller="DatabaseCtrl">
	<cql-subheader class="md-primary">Database</cql-subheader>

	<md-card layout-align="start start" layout-margin layout-padding>
		<cql-subheader>Dump database to text file</cql-subheader>
	 	<md-button class="md-primary" href="/entity/dump.txt" download type="text/plain" target="_self">Download
		</md-button>
	</md-card>

	<md-card layout-align="start start" layout-margin layout-padding>
		<cql-subheader>Reload database from text file</cql-subheader>
		<input type="file" id="db.dump.file" >
		<md-button class="md-primary" ng-click="uploadDump()">Upload</md-button>
	</md-card>

</div>
