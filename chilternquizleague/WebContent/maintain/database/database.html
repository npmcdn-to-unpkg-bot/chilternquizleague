<div ng-controller="DatabaseCtrl">
	<md-subheader class="md-primary">Database</md-subheader>

	<md-card layout-align="start start" layout-margin layout-padding>
		<md-subheader>Dump database to text file</md-subheader>
	 	<md-button href="/entity/dump.txt" download type="text/plain" target="_self">Download
		</md-button>
	</md-card>

	<md-card layout-align="start start" layout-margin layout-padding>
		<md-subheader>Reload database from text file</md-subheader>
		<input type="file" id="db.dump.file" >
		<md-button ng-click="uploadDump()">Upload</md-button>
	</md-card>

</div>
