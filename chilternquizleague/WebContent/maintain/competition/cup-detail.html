<div ng-controller="CupCompCtrl">
	<div class="box-title">Knockout Cup Details</div>
	<form>
		<table>
			<tr>
				<td>Description</td>
				<td><input ng-model="competition.description"></td>
			</tr>
			<tr>
				<td>Start Time</td>
				<td><input required  ng-model="competition.startTime" ng-pattern="/\d\d:\d\d/" placeholder="hh:mm"></td>
			</tr>
			<tr>
				<td>End Time</td>
				<td><input required ng-model="competition.endTime"  ng-pattern="/\d\d:\d\d/" placeholder="hh:mm"></td>
			</tr>
			<tr>
				<td></td>
				<td><a href="/maintain/seasons/{{seasonId}}/CUP/fixtures">Fixtures</a></td>
			</tr>
			<tr>
				<td></td>
				<td><a href="/maintain/seasons/{{seasonId}}/CUP/results">Results</a></td>
			</tr>
			<tr>
				<td>Text</td>
				<td><textarea ui-tinymce="tinymceOptions" ng-model="competition.text" cols="60"
							rows="15" ></textarea>

			</tr>
			<tfoot>
				<tr>
					<td></td>
					<td>
						<button ng-click="resetCompetition()">Reset</button>
						<button ng-click="addCompetition(competition)">Save</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</div>
