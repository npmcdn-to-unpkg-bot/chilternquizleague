<div ng-controller="FixturesCtrl">
	<div class="box-title">Fixtures</div>
	<form >
		<table>
			<tr>
				<td>Current Date</td>
				<td><input ng-model="currentDate" type="date"/><button ng-click="advanceDate()">advance</button></td>
			</tr>
			<tr>
				<td>Home</td>
				<td><select ng-model="fixture.home" ng-options="team as team.name for team in unusedTeams"></td>
			</tr>
			<tr>
				<td>Away</td>
				<td><select ng-model="fixture.away" ng-options="team as team.name for team in unusedTeams"></td>
			</tr>
			<tr>
				<td></td>
				<td><button ng-click="addFixture(fixture)">Add</button></td>
			</tr>
			<tr>
				<td>Fixtures</td><td>
				<div class="show-thin standard-margins" ng-class="fixts.start == currentDate.getTime() ? 'highlit-border' : 'lowlit-border'" ng-repeat="fixts in fixturesList | orderBy : 'start'" ><a href="" ng-click="setCurrentDate(fixts.start)">{{fixts.start | date:'dd MMMM yyyy'}}</a> - <input ng-model="fixts.description">
					<div ng-repeat="fixt in fixts.fixtures | orderBy : 'home.shortName'">{{fixt.home.shortName}} - {{fixt.away.shortName}} <span class="entity-remove-button"><button ng-click="removeFixture(fixt)">Remove</button></span></div>
				</div></td>
			</tr>

			<tfoot>
				<tr>
					<td></td>
					<td>
						<button ng-click="reset()">Reset</button>
						<button ng-click="updateFixtures(fixturesList)">Save</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</div>
