<div>
	<div class="box-title">Beer Leg Details</div>
	<form>
		<table>
			<tr>
				<td>Description</td>
				<td><input ng-model="beerCompetition.description"></td>
			</tr>
			<tr>
				<td></td>
				<td><a href="/maintain/seasons/{{seasonId}}/BEER/results">Results</a></td>
			</tr>
			<tr>
				<td></td>
				<td><a href="/maintain/seasons/{{seasonId}}/BEER/tables">Tables</a></td>
			</tr>
			<tr>
				<td>Text</td>
				<td><textarea ui-tinymce="tinymceOptions" ng-model="beerCompetition.text" cols="60"
							rows="15" ></textarea>

			</tr>			

			<tfoot>
				<tr>
					<td></td>
					<td>
						<button ng-click="resetBeerCompetition()">Reset</button>
						<button ng-click="addBeerCompetition(beerCompetition)">Save</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</div>
