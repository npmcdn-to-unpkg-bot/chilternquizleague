<div ng-controller="ResultsCtrl">
	<md-subheader class="md-primary">Results</md-subheader>
	<style>
.highlit-border>div {
	height: 20em;
}

.lowlit-border a:hover ~div {
	height: 20em;
}

.highlit-border>div.ng-enter.ng-enter-active, .highlit-border>div.ng-move.ng-move-active
	{
	height: 20em;
}

@
keyframes my_animation {from { height:20em;
	
}

to {
	height: 0;
}

}
@
-webkit-keyframes my_animation {from { height:20em;
	
}

to {
	height: 0;
}
}
</style>

	<form>

		<div>
			<div class="show-thin standard-margins"
				ng-class="results.date == currentDate.getTime() ? 'highlit-border' : 'lowlit-border'"
				ng-repeat="results in resultsList | orderBy : 'date'">
				<span layout="row" layout-align="start start"> <md-button
						href="" ng-click="setCurrentDate(results.date)">{{results.date
					| date:'dd MMMM yyyy'}}</md-button> <md-input-container> <input
						ng-model="results.description"></md-input-container>
				</span>
				<div
					ng-repeat="result in results.results | orderBy : 'result.fixture.home.shortName'">
					<span layout="row" layout-align="start start"> <md-input-container>
						<label>{{result.fixture.home.shortName}}</label> <input
							type="number" style="width: 3em;" ng-model="result.homeScore"
							max="126"></md-input-container><md-input-container>
						<label>{{result.fixture.away.shortName}}</label> <input
							type="number" style="width: 3em;" ng-model="result.awayScore"
							max="126"></md-input-container></span>
					<div ng-repeat="report in result.reports">
						<div>{{report.team.name}}</div>
						<div>
							<textarea ng-model="report.text.text" rows="15" cols="150"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>

		<md-button ng-click="resetResults()">Reset</md-button>
		<md-button class="md-primary" ng-click="updateResults(resultsList)">Save</md-button>

	</form>
</div>
