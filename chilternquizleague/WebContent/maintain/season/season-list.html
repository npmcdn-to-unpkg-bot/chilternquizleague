<div ng-controller="SeasonListCtrl">
	<cql-subheader class="md-primary">Seasons</cql-subheader>
	<cql-add-button></cql-add-button>

	<md-list>
		<md-item ng-repeat="season in seasons | orderBy:'startYear':true">
			<md-item-content><md-button href="/maintain/seasons/{{season.id}}">{{season.startYear}}/{{season.endYear}}</md-button></md-item-content>
		</md-item>
	</md-list>

</div>
