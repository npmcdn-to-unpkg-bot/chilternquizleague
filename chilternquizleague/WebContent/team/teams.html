<div ng-controller="TeamsController">
	<div class="show teams standard-margins">
		<div class="selection-item" ng-repeat="item in teams | orderBy:'shortName'" ng-class="item.id == team.id ? 'selected' : 'unselected'">
			<a href="#/team/{{item.id}}">{{item.name}}</a>
		</div>
	</div>
	<div class="team-pane">
		<div class="text-block">{{headerText.text}}</div>
		<div>
			<div>{{team.name}}</div>
			<div class="something" style="position:absolute;" ng-include="template"></div>
		</div>
	</div>
</div>
