<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainController">
<head>
<meta charset="UTF-8">
<title>{{global.leagueName}} - Teams</title>
<link rel="icon" type="image/gif" href="/favicon.gif" />
<link type="text/css" rel="stylesheet" href="/css/team.css">
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/angular-animate.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/team.js"></script>
<script type="text/javascript" src="/js/ical.js"></script>
<script type="text/javascript" src="/js/FileSaver.js"></script>
</head>
<body>
	<div>
		<div ng-include="'/top.html'"></div>
		<div class="body-container" ng-controller="TeamsController">
			<div class="show teams standard-margins">
				<div class="selection-item" ng-repeat="item in teams | orderBy:'shortName'" ng-class="item.id == team.id ? 'selected' : 'unselected'">
					<a href="" ng-click="setTeam(item)">{{item.name}}</a>
				</div>
			</div>
			<div class="team-pane standard-margins">
				<div>
					<div>{{team.name}}</div>
					<div ng-include="template"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
