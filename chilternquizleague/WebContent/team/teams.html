<section layout="horizontal" ng-controller="TeamsController" flex layout-fill>


	<md-sidenav class="md-sidenav-left md-whiteframe-z2"
		component-id="left" is-locked-open="$media('md')" md-padding>
	<h1 class="md-toolbar-tools">Sidenav Left</h1>
	</md-toolbar>
	<div class="selection-item"
		ng-repeat="item in teams | orderBy:'shortName'"
		ng-class="item.id == team.id ? 'selected' : 'unselected'">
		<a href="/team/{{item.id}}">{{item.name}}</a>
	</div>
	</md-sidenav>

	<div flex class="md-padding">
		<div class="header-text" cql-text="'teams-header'"></div>
		<div>
			<div class="title-text">{{team.name}}</div>
			<div class="something" ng-include="template"></div>
		</div>
	</div>
</section>
