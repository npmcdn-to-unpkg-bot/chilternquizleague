<div ng-controller="TeamLogon">

	<md-input-container> <label>email</label> <input ng-disabled="authenticated"
		type="email" ng-model="email"> </md-input-container>
	<md-button ng-disabled="authenticated" ng-click="authenticate(email)">Submit</md-button>
	
	<div ng-if="authenticated">
	<md-card><md-card_content>A one-time password has been sent to your email address.  Please paste it into the field below.</md-card_content></md-card> 
	<md-input-container > <label>token</label> <input
		type="text" ng-model="token"> </md-input-container>

	<md-button ng-click="logon(token,email)">Logon</md-button>
	</div>
</div>
