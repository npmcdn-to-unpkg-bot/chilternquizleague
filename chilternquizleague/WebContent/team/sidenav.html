<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
	is-locked-open="$media('sm')" md-padding>

<div>
	<md-button ng-click="closeLeft()" href="/teams/start-team">Start
	a team</md-button>
</div>
<md-divider></md-divider>
<div ng-repeat="item in teams | orderBy:'shortName'">
	<md-button class="menu-item menu-title" ng-click="closeLeft()"
		href="/teams/team/{{item.id}}">{{item.name}}</md-button>
</div>

</md-sidenav>
