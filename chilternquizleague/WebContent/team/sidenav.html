<md-sidenav class="md-sidenav-left md-whiteframe-z2"
	component-id="left" is-locked-open="$media('sm')" md-padding>
		<div ng-repeat="item in teams | orderBy:'shortName'">
			<md-button  ng-class="item.id == team.id ? 'md-raised' : ''" ng-href="/team/{{item.id}}">{{item.name}}</md-button>
		</div>
		<div><md-button href="/start-team">Start a team</md-button></div>
</md-sidenav>
