<div>
	<form novalidate>
		<table>
			<tr>
				<td>Name</td>
				<td><input ng-model="team.name"></td>
			</tr>
			<tr>
				<td>Short Name</td>
				<td><input ng-model="team.shortName"></td>
			</tr>
			<tr>
				<td>Venue</td>
				<td><select ng-model="team.venue" ng-options="venue as venue.name for venue in venues" ng-change="team.name=team.venue.name"></td>
			</tr>

			<tfoot>
				<tr>
					<td></td>
					<td>
						<button ng-click="reset()">Reset</button>
						<button ng-click="update(team)">Save</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</div>
