<div flex ng-controller="TeamController" itemscope itemtype="http://schema.org/SportsTeam">
	<cql-subheader hide-gt-sm class="md-primary">{{team.name}}</cql-subheader>
	<div ng-controller="TeamExtrasController" >
		<md-card hide-sm ng-if="team.extras.text"><div class="fix-text"
			ng-bind-html="team.extras.text | htmlify"></div></md-card>
		<md-card>
			<cql-subheader class="md-accent" >Last few results:</cql-subheader>
			<cql-results class="inline-header" rows="5" results="team.extras.results"></cql-results>
			<div class="md-toolbar-tools">
				<md-button class="md-primary" ng-href="/teams/{{team.id}}/results">Show all</md-button>
				<md-button class="md-primary" ng-href="/teams/{{team.id}}/charts">Graphs & Stats</md-button>
			</div>
		</md-card>
		<md-card>
			<cql-subheader class="md-accent">Next few fixtures:</cql-subheader>
			<cql-fixtures class="inline-header" rows="5" fixtures="team.extras.fixtures"></cql-fixtures> 
			<div  class="md-toolbar-tools">
				<md-button class="md-primary" ng-href="/teams/{{team.id}}/fixtures">Show all</md-button>
				<md-button class="md-primary" ng-click="makeICal(team)">Download Calendar</md-button>
			</div>
		</md-card>
	</div>
	<div hide show-sm>
	<div><md-button class="md-fab md-fab-top-right" aria-label="contact us"
			ng-click="showContactForm(team.name,team.emailName)"> <md-icon
			icon="/images/icons/ic_email.svg" style="width: 24px; height: 24px;"></md-icon> <md-tooltip>Contact
		Us!</md-tooltip></md-button></div>
		<div>	
		<md-button class="md-fab md-fab-bottom-right" aria-label="go to venue"
			ng-href="/venues/{{team.venue.id}}"> <md-icon
			icon="/images/icons/ic_location_on.svg" style="width: 24px; height: 24px; margin-top:11px"></md-icon> <md-tooltip>Venue</md-tooltip></md-button></div>
</div>
</div>
