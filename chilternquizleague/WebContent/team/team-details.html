<div flex layout="vertical" ng-controller="TeamController">
	<div>
		Venue: <a href="/venues/{{team.venue.id}}">{{team.venue.name}}</a>
	</div>
	<md-card><div hide block-sm ng-if="team.extras.text"
		ng-bind-html="team.extras.text | htmlify"></div></md-card>
	<div class="show-thin titled-list">
		<div>Last few results:</div>
		<div class="inline-header" ng-include="'/team/results-table.html'"
			ng-init="rowCount=5"></div>
		<div>
			<a href="/teams/team/{{team.id}}/results">Show all</a>
		</div>
	</div>
	<div class="show-thin titled-list shrink-to-fit">

		<div>Next few fixtures:</div>
		<div class="inline-header" ng-include="'/team/fixtures-table.html'"
			ng-init="rowCount=5"></div>
		<div>
			<a href="/teams/team/{{team.id}}/fixtures">Show all</a>
		</div>
		<a href="" ng-click="makeICal(team)">Download Calendar</a>
	</div>
</div>
