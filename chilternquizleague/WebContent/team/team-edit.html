<div ng-controller="TeamEdit">
	<form ng-submit="saveTeam(team)" layout="column">
	<md-input-container>
		<label>Name</label>
		<input type="text" ng-model="team.name" maxlength="30">
	</md-input-container>
	<md-input-container>
		<label>Short Name</label>
		<input type="text" ng-model="team.shortName" maxlength="13">
	</md-input-container>

	<md-contact-chips ng-model="team.users" md-contacts="matchUsers(users,$query)" md-contact-name="name" md-contact-email="email" placeholder="Team Members" secondary-placeholder="Add Users" filter-selected="true" md-require-match="true">
	</md-contact-chips>

	<span class="md-action"><md-button class="md-raised" ng-click="newUserForm($event)">New User</md-button></span>
	<md-input-container>
		<label>Text</label>
		<input type="hidden" ng-model="team.rubric.text">
	</md-input-container>
	<textarea class="md-input" ui-tinymce="tinymceOptions" cols="60" rows="15" ng-model="team.rubric.text"></textarea>
	
	<span class="md-action"><md-button type="submit" class="md-primary md-raised" style="margin-top:.25em;">Save</md-button></span>
	</form>
</div>
