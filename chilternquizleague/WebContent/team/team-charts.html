<div ng-controller="TeamCharts">
<md-card>
<cql-subheader class="md-primary">Graphs and Statistics</cql-subheader>
<div layout="row" layout-sm="column" layout-align="space-around">
	<div>
		<cql-subheader>League Position</cql-subheader>
		<div><canvas tc-chartjs-line chart-options="positionOptions" chart-data="positionData" height="300" ></canvas></div>
	</div>
	<div>
		<cql-subheader>Match Points</cql-subheader>
		<div layout="row" layout-sm="column"><canvas tc-chartjs-line chart-options="options" chart-data="pointsData" auto-legend height="300"></canvas></div>
	</div>
</div>
<div layout="row" layout-sm="column" layout-align="space-around">
	<div>
		<cql-subheader>Cumulative Match Points Difference</cql-subheader>
		<div><canvas tc-chartjs-line chart-options="differenceOptions" chart-data="cumPointsDifferenceData" height="300"></canvas></div>
	</div>
	<div>
		<cql-subheader>Cumulative Match Points</cql-subheader>
		<div layout="row" layout-sm="column"><canvas auto-legend tc-chartjs-line chart-options="options" chart-data="cumPointsData" height="300"></canvas></div>
	</div>
</div>
</md-card>
</div>
