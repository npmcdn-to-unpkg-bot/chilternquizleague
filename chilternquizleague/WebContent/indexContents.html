<cql-title-bar>
	<span hide-sm class="page-header">{{::global.leagueName}}</span><span show-sm hide-gt-sm>{{global.leagueName}}</span>
</cql-title-bar>
<md-content layout="row" layout-sm="column" layout-margin >
		<section>
			<div class="league-table-container " ng-class="{collapse : $mdMedia('md')}"
				ng-include="'/results/league-table.html'"></div>
		</section>
		<div layout="column" flex style="padding:.25em;">
		<md-card>
			<div ng-bind-html="global.frontPageText | htmlify" class="fix-text"></div>
		</md-card>
		<md-card>
			<div class="fix-text" cql-text="'front-page-suppl'"></div>
		</md-card>
		</div>
	<section hide-sm hide-md>
		<iframe
			src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2FChilternQuizLeague&amp;width&amp;height=427&amp;colorscheme=light&amp;show_faces=false&amp;header=true&amp;stream=true&amp;show_border=true"
			scrolling="no" frameborder="0"
			style="border: none; overflow: hidden; height: 427px;"
			allowTransparency="true"></iframe>
	</section>
</md-content>
