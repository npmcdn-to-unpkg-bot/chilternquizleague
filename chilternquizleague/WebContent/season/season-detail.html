<div>
	<div class="box-title">Season Details</div>

	<form novalidate>
		<table>
			<tr>
				<td>Start Year</td>
				<td><input ng-model="season.startYear"
					ng-change="updateEndYear(season.startYear)"></td>
			</tr>
			<tr>
				<td>End Year</td>
				<td><input ng-model="season.endYear"></td>
			</tr>
			<tr>
				<td>Competitions</td>
				<td><button ng-click="addCompetition(addCompType)">Add</button><select ng-model="addCompType"
					ng-options="value as value.description for value in competitionTypes">
				</td>
			</tr>
			<tr>
				<td></td>
				<td><div class="show team-username-box">
						<div ng-repeat="competition in season.competitions"><span class="team-username">{{competition.name}}<button ng-click="removeCompetition(competition)">Remove</button></span></div>
					</div></td>
			</tr>
			<tfoot>
				<tr>
					<td></td>
					<td>
						<button ng-click="resetSeason()">Reset</button>
						<button ng-click="updateSeason(season)">Save</button>
					</td>
				</tr>
			</tfoot>
		</table>
		
	</form>
	
</div>
