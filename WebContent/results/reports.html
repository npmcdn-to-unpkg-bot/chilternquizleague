<md-dialog class="md-padding">
    <div class="md-toolbar-tools">
      <md-subheader class="md-primary">{{reportsData.results.date | date:'dd MMM yyyy'}} - {{reportsData.result.fixture.home.shortName}} :
	{{reportsData.result.fixture.away.shortName}}
	</md-subheader>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
        <md-icon md-svg-src="/images/icons/ic_close_24px.svg" aria-label="Close dialog" style="width: 24px; height: 24px;"></md-icon>
      </md-button>
    </div>

	<md-content>
		<md-card ng-repeat="report in reports.reports" ng-if="report.text">
			<md-card-content>
			<md-subheader>By: {{report.team.name}}</md-subheader>
			<div ng-bind-html="report.text | lineBreaks | htmlify"></div>
			</md-card-content>
		</md-card>
	</md-content>

</md-dialog>
