<div>
	<md-subheader class="md-primary">Fixtures</md-subheader>
	<form>
		<div layout="row" layout-align="space-between">
			<div flex="40">
				<md-subheader class="md-primary md-hue-1">Fixture
				List</md-subheader>
				<md-button class="md-accent" ng-click="addFixtures()">Add
				New</md-button>
				<md-content style="height:70vh;padding-right:1em;"> <md-list>
				<md-list-item
					ng-class="fixts.start == currentDate.getTime() ? 'highlit-border' : 'lowlit-border'"
					ng-repeat="fixts in fixturesList | orderBy : 'start'"> <md-list-item-contents
					layout="row" layout-align="space-between center"><md-button class="md-fab md-mini md-warn"  ng-click="removeFixtures(fixts)">X</md-button>
					
				<md-button class="md-accent md-hue-1" ng-click="setCurrentFixtures(fixts)" style="text-transform:none;"><span hide-gt-sm>{{fixts.start
				| date:'dd MMM yy'}}</span><span hide-sm>{{fixts.start
				| date:'dd MMMM yyyy'}}</span></md-button>
				<span>{{fixts.description}}</span></md-list-item-contents> </md-list-item> </md-list> </md-content>
			</div>
			<md-card layout="column" flex style="padding:.5em;"> <md-subheader
				class="md-primary md-hue-1">Fixtures Detail</md-subheader> <md-input-container>
			<label>Description</label> <input ng-model="fixtures.description">
			</md-input-container>
			<div layout-gt-md="row" layout="column" layout-align-gt-md="start center" layout-align="start start">
				<md-input-container> <label>Start</label> <input
					ng-model="fixtures.start" type="datetime-local"> </md-input-container>
				<md-input-container> <label>End</label> <input
					ng-model="fixtures.end" type="datetime-local"> </md-input-container>
			</div>
			<div layout="column">
			<div layout-gt-md="row" layout="column" layout-align-gt-md="start center" layout-align="start start">

				<md-input-container> <label>Home</label>
					<md-select ng-model="fixture.home">
						<md-option ng-value="team" ng-repeat="team in unusedTeams">{{team.name}}</md-option>
					</md-select>
				</md-input-container>
				<md-input-container> <label>Away</label> 					<md-select ng-model="fixture.away">
						<md-option ng-value="team" ng-repeat="team in unusedTeams">{{team.name}}</md-option>
					</md-select> 
				</md-input-container>
			</div>
				<md-input-container> <label>Venue</label> 					
				<md-select ng-model="fixture.venue" ng-model-options="{trackBy: '$value.id'}">
						<md-option ng-value="venue" ng-repeat="venue in venues">{{venue.name}}</md-option>
					</md-select> 
				</md-input-container>
				<md-button class="md-accent" ng-click="addFixture(fixture)">Add</md-button>

			</div>
			<div
				ng-repeat="fixt in fixtures.fixtures | orderBy : 'home.shortName'"
				layout="row" class="md-padding" layout-align="start center">
				<md-button class="md-fab md-mini md-warn"  ng-click="removeFixture(fixt)">X</md-button>
				<span flex="50">{{fixt.home.shortName}} -
					{{fixt.away.shortName}}</span>
			</div>
			</md-card>
		</div>
		<md-button ng-click="resetFixtures()">Reset</md-button>
		<md-button class="md-primary" ng-click="updateFixtures(fixturesList)">Save</md-button>
	</form>
</div>
