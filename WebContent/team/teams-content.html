<md-card>
<md-card-content class="fix-text" cql-text="'teams-header'"></md-card-content>
</md-card>
<md-card>
<md-card-content>
	<div  ng-controller="AllTeamsCharts" style="height:100%">
	<div style="position:sticky;top:0px;opacity:1;background-color:white;width:8em;"><cql-seasons season="season"></cql-seasons></div>
	
	<div layout-gt-sm="row" layout="column" layout-align="space-around">
	<div>
		<div class="md-subhead">League Position</div>
		<div layout="row" layout-xs="column"><canvas tc-chartjs-line chart-options="positionOptions" chart-data="positionData" auto-legend height="350" ></canvas></div>
	</div> 
	</div>
</md-card-content>
</md-card>
