<div style="height:100%">
<md-card>
<md-card-title>
<md-card-title-text>
<div class="md-headline">Graphs and Statistics</div>
</md-card-title-text>
</md-card-title>
<md-card-content>
<md-tabs md-dynamic-height="true">
	<md-tab label="Single Season">
	<div  ng-controller="TeamCharts" style="height:100%">
	<div style="position:sticky;top:0px;opacity:1;background-color:white;width:8em;"><cql-seasons season="season"></cql-seasons></div>
	
	<div layout-gt-sm="row" layout="column" layout-align="space-around">
	<div>
		<div class="md-subhead">League Position</div>
		<div><canvas tc-chartjs-line chart-options="positionOptions" chart-data="positionData" height="250" ></canvas></div>
	</div> 
	<div>
		<div class="md-subhead">Match Points</div>
		<div layout="row" layout-xs="column"><canvas tc-chartjs-line chart-options="options" chart-data="pointsData" auto-legend height="250"></canvas></div>
	</div>
</div>
<div layout-gt-sm="row" layout="column" layout-align="space-around">
	<div>
		<div class="md-subhead">Cumulative Match Points Difference</div>
		<div><canvas tc-chartjs-line chart-options="differenceOptions" chart-data="cumPointsDifferenceData" height="250"></canvas></div>
	</div>
	<div>
		<div class="md-subhead">Cumulative Match Points</div>
		<div layout="row" layout-xs="column"><canvas auto-legend tc-chartjs-line chart-options="options" chart-data="cumPointsData" height="250"></canvas></div>
	</div>
</div>
</div>
	</md-tab>
	<md-tab label="All Seasons">
		<div ng-controller="AllSeasonCharts">
			<div layout-gt-sm="row" layout="column" layout-align="space-around">
	<div>
		<div class="md-subhead">League Position</div>
		<div><canvas tc-chartjs-line chart-options="positionOptions" chart-data="positionData" height="250" ></canvas></div>
	</div> 
</div>
		</div>
	</md-tab>
</md-tabs>
</md-card-content>
<md-card>

</div>
