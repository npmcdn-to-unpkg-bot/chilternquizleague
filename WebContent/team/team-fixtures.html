<section ng-controller="TeamExtrasController">
	<md-card> 
		<md-card-title>
			<md-card-title-text><span class="md-headline">All Fixtures</span><md-card-title-text>
		</md-card-title>
		<md-card-actions layout="row" layout-align="start center">
			<md-button class="md-primary" download="fixtures.ics"
		href="calendar/team/{{team.id}}/calendar.ics" target="_blank">Download
	Calendar</md-button>
			<md-button ng-click="copyToClipboard('team/' + team.id)">Copy
	Calendar URL<md-tooltip>Import into your calendar
	application</md-tooltip></md-button>
		</md-card-actions>
		<md-card-content>
			<cql-fixtures type="'inline-header'" class="header-left" fixtures="team.extras.fixtures"> 
			</cql-fixtures>
		</md-card-content>

	</md-card>
</section>
